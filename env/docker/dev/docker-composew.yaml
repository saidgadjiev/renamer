version: '3'
services:
  renamerapp:
    container_name: renamerapp
    restart: always
    build: ../../../
    volumes:
      - ../../../data/logs:/home/bot/app/logs
      - ../../../data/shr:/tmp/shr
    ports:
      - 5005:5005
    env_file:
      - .env
    depends_on:
      - db
      - renamerredis
      - renamermtproto
      - renamerbotapi
  db:
    container_name: db
    image: postgres:alpine
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5431:5432
    env_file:
      - .db.env
  renamerredis:
    container_name: renamerredis
    image: redis:alpine
    restart: always
    command:
      - 'redis-server'
      - '--save 900 1'
      - '--save 300 10'
      - '--save 60 10000'
    volumes:
      - ../../../data/redis:/data
  renamermtproto:
    container_name: renamermtproto
    restart: always
    build: ../../../../fileutils-rest/
    env_file:
      - .env
    volumes:
      - ../../../data/gram:/home/bot/app/gram
      - ../../../data/shr:/tmp/shr
    depends_on:
      - renamerbotapi
  renamerbot:
    container_name: renamerbot
    restart: always
    build: ../../../../fileutils-bot/
    env_file:
      - .env
    volumes:
      - ../../../data/gram:/home/bot/app/gram
    depends_on:
      - renamerapp
  renamerbotapi:
    container_name: renamerbotapi
    restart: always
    build: ../../../../fileutils-bot-api/
    env_file:
      - .env
    volumes:
      - ../../../data/logs:/app/logs
      - ../../../data/shr:/tmp/shr
volumes:
  pgdata:
    external: true
